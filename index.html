<!DOCTYPE html>
<html>
	<head lang="en">
		<title> Grupo El Comercio</title>
		<script type="text/javascript" src="Js/JS.js"></script>
		<link rel="shortcut icon" href="img/comercio_peq_logo.ico">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta charset="utf-8"/>
	</head>
	<body>
		<section id="portada">
			<header id="cabeza">
				<img src="img/El-COMERCIO.jpg" id="logo" class="logotipo"> 
				<nav class="menu">
					<ul>
						<li>
							Política
						</li>
						<li>
							Economía
						</li>
						<li>
							Amenidades
						</li>
						<li>
							Deportes
						</li>
						<li>
							Ocio
						</li>
					</ul>
				</nav>
			</header>
		</section>
		<section>
			<section id="cabezera">
				<div style="display=inline-block;"> 
					<label>Ordenacion de numeros</label> 
				</div>
				<div>
					<input type="submit" id="agregar" name="agregar" value="Agregar numero" onclick="agregar_numero()">
				</div>
				<div>
					<input type="text" id="numero" placeholder="Numero">
				</div>
			</section>
			<section id="numeros">
			</section>
			<section id="botones">
				 <div>
				 	<input type="submit" id="ordenar" name="ordenar" value="Ordenar numeros" onclick="ordenar_numeros()">
				 </div>
				 <div>
				 	<input type="submit" id="limpiar" name="limpiar" value="Limpiar" onclick="limpiar()">
				 </div>
			</section>
			<section id="result">
			</section>
		</section>
	</body>
</html>
